<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article 一覧ページ</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <h1>article 一覧ページ</h1>
    <form action="" method="GET">
      {{ form.as_div }}
      <button type="submit">検索</button>
    </form>
    {% for article in article_list %}
    <div>
        <p><a href="{% url 'blog:article_detail' article.id %}">{{ article.title }}</a></p>
    </div>
    {% endfor %}
<!-- モデルインスタンス.紐づいたモデル名小文字_set.all -->
    {% for comment in article.comment_set.all %}
        <div>
            <p>{{ comment.name }}</p>
            <p>{{ comment.text | linebreaks }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
</body>
</html>
