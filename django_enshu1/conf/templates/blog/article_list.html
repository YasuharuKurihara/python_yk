<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article 一覧ページ</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <h1>article 一覧ページ</h1>
    {% for article in article_list %}
    <div>
        <p><a href="{% url 'blog:article_detail' article.id %}">{{ article.title }}</a></p>
    </div>
    {% endfor %}
{% endblock %}
</body>
</html>
